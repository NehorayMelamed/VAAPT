model:
  arch: moviechat
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  end_sym: "###"
  low_resource: False

  frozen_llama_proj: False

  llama_model: "ckpt/Vicuna7B/vicuna-7b-delta-v1.1"
  
  llama_proj_model: 'ckpt/pretrained_minigpt4.pth'

  fusion_head_layers: 2
  max_frame_pos: 32
  fusion_header_type: "seqTransf"

  ckpt: "ckpt/pretrained_ckpt/finetune-vicuna7b-v2.pth"

datasets:
  webvid:
    vis_processor:
      train:
        name: "alpro_video_eval"
        n_frms: 8
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"

run:
  task: video_text_pretrain
